<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js变量和数据类型</title>
		<script>
			/*
			 * 1)js是一个弱类型语言，定义变量或定义对象var定义
			 * 2）var可以定义任何数据类型的变量（变量的类型通过值来确定）
			 * 3）在js中，定义变量，可以重复定义变量；后面定义的变量会将前面定义的变量覆盖掉
			 * 查看数据类型：typeof（变量名）
			 * var a;不指定数据类型就是undefined
			 * var a=null；数据类型是Object；
			 * 
			 * 数据类型：
			 *   无论是正数还是小数，都是number类型--->Number对象（js内置对象）
			 *   无论是字符还是字符串，都是string类型--->String内置对象
			 *   boolean-----》Boolean内置对象
			 *   object----》new Object();
			 */
			var a=10;//var a=new Nunber(10);
			var a=20;
			var b=3.141592;
			var c='A';
			var d="hello";
			var e=true;
			var f=new Object();
			document.write("a的值是"+a+",a的数据类型是："+typeof(a)+"<br/>");
			document.write("a的值是"+b+",a的数据类型是："+typeof(b)+"<br/>");
			document.write("a的值是"+c+",a的数据类型是："+typeof(c)+"<br/>");
			document.write("a的值是"+d+",a的数据类型是："+typeof(d)+"<br/>");
			document.write("a的值是"+e+",a的数据类型是："+typeof(e)+"<br/>");
			document.write("a的值是"+f+",a的数据类型是："+typeof(f)+"<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
