<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js内置对象之string</title>
		<script>
			/*
			 * 常用内置对象String 可用于处理或格式化文本字符串以及确定和定位字符串中的子字符串
			 * Array
			 * Date
			 * Number
			 * Boolean
			 * js内置的正则表达式
			 */
//			如何定义一个String对象
        var str1=new String("hello");
        var str2=new String("hello");
        document.write("结果是："+(str1==str2)+"<br/>");
        document.write("<hr/>");
//      valueOf():js中,默认比较的是两个对象的内容是否相同
  
        document.write("结果是"+(str1.valueOf()==str2.valueOf())+"<br/>")
        
        var str3="world";
        /*
         * String对象中常使用的一些方法：
         * charAt（var index）根据索引查找对应的字符
         * indexOf（var str）：查询当前字符串在整体字符串中第一次索引出现的位置
         * lastIndexOf（var str）：xxx最后一次出现的位置
         * fontcolor（"00FF00"）：使用一些特殊颜色标记当前字符串
         * substring（var start，var end）：从指定位置开始截取到指定位置结束（不包含end）
         * substr（var start，var length）：从指定位置截取固定长度
         * split(String str)：拆分字符串
         * 
         * js中的String没有反转功能 reserve()--->js原型：（prototype：原型属性）
         */
        var str="helloworld";
        document.write("charAt():"+str.charAt(4)+"<br/>");
        document.write("IndexOf:"+str.indexOf("l")+"<br/>");
        document.write("lastIndexOf:"+str.lastIndexOf("l")+"<br/>");
        document.write("fontcolor:():"+str.fontcolor("pink")+"<br/>");
        document.write("substring():"+str.substring(5,9)+"<br/>");
        document.write("substr():"+str.substr(5,3)+"<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
