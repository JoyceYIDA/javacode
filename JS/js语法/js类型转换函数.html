		<script>
			/*
			 * 类型转换函数
			 *   parseInt（变量名）/parseFloat(变量名)
			 *      parseInt(变量名)：string--->整数
			 *      特点：转换过程中遇到非数值类型转换就停止
			 *   parseFloat:转换小数
			 * 
			 * Java:parseInt()/parseLong()/....
			 *      
			 * js（弱类型语言）中的运算符/流程控制语句（switch）
			 * js引用方式：内部方式 head标签体中引入script标签
			 *            外部方式 引入外部js文件<script src="外部加载的js文件路径">
			 *            string类型和number进行比较时，会默认将string转为number再进行比较
			 * 
			 */

			//转换前
			document.write("a的值是"+a+"，数据类型是："+typeof(a)+"<br/>")
