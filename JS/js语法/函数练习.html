<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>函数练习</title>
		<!--/*
		 * 需求：请输入月份，判断当前月有多少天
		 */-->
		 <script>
		 	function searchMonth(){
		 		//获取id="mouth"所在的input标签对象
		 		var mouth=document.getElementById("month");
		 		mouth=mouth.value;
//		 		alert(mouth);
//		 		alert(typeof(mouth));
		 		if(mouth==1||mouth==3||mouth==5||mouth==7||mouth==8||mouth==10||mouth==12){
		 			alert("这个月有31天");
		 		}else if(mouth==4||mouth==6||mouth==9||mouth==11){
		 			alert("这个月有30天");
		 		}else if(mouth==2){
		 			alert("这个月有28天");
		 		}else{
		 			alert("输入错误");
		 		}
		 	}
		 </script>
	</head>
	<body>
	  请输入月份<input type="text" id="month" />
	  <input type="button" value="查询" onclick="searchMonth()"/>
	</body>
</html>
